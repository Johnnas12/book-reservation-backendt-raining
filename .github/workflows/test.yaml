name: Run Jest Tests

permissions:
  contents: write  
  pull-requests: write
  id-token: write  

on:
  pull_request:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest  

    
    services:
      mongodb:
        image: mongo:latest  
        ports:
          - 27017:27017  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  

      # Install dependencies
      - name: Install dependencies
        run: npm install